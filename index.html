<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		h1{
			display: block;
			position: fixed;
			left: 50% ;
			transform: translate(-50%, -50%);
			top: 50% ;
			font-size: 30px;
			/*transform: */
		}
	</style>
</head>
<body>
<h1></h1>
<script type="text/javascript">
	

	var h1 = document.querySelector('h1');
	console.log()
	
	setInterval(function(){
		var data = new Date();
		var levae = 60 - data.getMinutes();
		var lemi = 60 - data.getSeconds();
		if (levae == 0 && lemi == 0) {
			h1.innerHTML = "绽明龙 吃 大便";
		} else {
			h1.innerHTML= "剩下 "+levae+" 分钟 , " + lemi + "秒";
		}
	},1000)
</script>
</body>
</html>
